<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="Keywords" content="音乐，播放器">
<meta name="Description" content="这是个简单的音乐播放器">
<title>音乐播放器</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.7.2.min.js"></script>
</head>
<body ondragstart="return false;">
   
<div id="background"></div>
<div id="player">
	<div class="cover"><img src="2.jpg" id="img" class="image" alt="胡歌 - 忘记时间.mp3" onclick="timeout ? stopAnim() : startAnim()"></div>

	<div class="ctrl">
		<div class="tag"><strong>忘记时间</strong><span class="artist">一吻天荒</span><span class="album">不将就.mp3</span></div>
		<div class="control">
			<div class="left">
				<div class="rewind icon"></div>
				<div class="playback icon playing"></div>
				<div class="fastforward icon"></div>
			</div>
			<div class="volume right">
				<div class="mute icon left"></div>
				<div class="slider left ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
					<div class="pace" style="width: 45%;"></div>
				<a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 45%;"></a></div>
			</div>
		</div>
		<div class="progress">
			<div class="slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
				<div class="loaded" style="width: 100%;"></div>
				<div class="pace" style="width: 2.6436%;"></div>
			<a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 2.6436%;"></a></div>
			<div class="timer left">0:00</div>
			<div class="right">
				<div class="repeat icon"></div>
				<div class="shuffle icon enable"></div>
			</div>
		</div>
	</div>
<audio>
<source src="">
</audio></div>
<ul id="playlist"><!-- js生成歌单地方 -->

</ul>

<script src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
